<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - project 2 </title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="left-screen">
      <div class="left-screen__top">
        <div class="light-container">
          <div class="light light--blue">
          </div>
        </div>
        <div class="light light--red"></div>
        <div class="light light--yellow"></div>
        <div class="light light--green"></div>
      </div>
      <div class="left-screen__bottom">
        <div class="main-screen">
          <div class="main-screen__top-lights">
          </div>
          <div id="display" class="main-screen__display">
            <div class="pokemon-image"></div>
            <div class="search-message">Searching...</div>
            <div class="not-found-message">NFT <br>Not Found</div>
          </div>
          <div class="main-screen__speaker-light"></div>
          <div class="main-screen__speaker">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="left-screen__joint">
        <div class="joint"></div>
        <div class="joint"></div>
        <div class="joint"></div>
        <div class="joint"></div>
        <div class="joint__reflextion"></div>
      </div>
    </div>
    <div class="right-screen">
      <div class="right-screen__top">
        <div></div>
      </div>
      <div class="right-screen__bottom">
        <div class="info-container">
          <input id="search" type="text" class="info-input" placeholder="Search for NFT name (exactly)">
          <section class="info-screen">
            <div id="species" class="info">
              <div class="label">NFT Monster:</div>
              <div class="desc">...</div>
            </div>
            <div id="type" class="info">
              <div class="label">Business:</div>
              <div class="desc">...</div>
            </div> 
            <div id="bio" class="info">
              <div class="label">Description:</div>
              <div class="desc">...</div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js'></script>
<script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
<script src='https://code.responsivevoice.org/responsivevoice.js?key=oAIWfj9y'></script><script  src="./script.js"></script>

</body>
</html>
